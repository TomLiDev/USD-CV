<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
      integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
      type="text/css"
    />
    <script
      src="https://kit.fontawesome.com/d74a13ad4a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>TomL</title>
  </head>

  <body>
    <header>
      <div class="row no-gutters">
        <a href="index.html" class="col-md-4 logo"></a>
        <div class="col-md-8">
          <div class="row no-gutters bg-color-name-title">
            <div class="col heading">
              <h1 class="name">Tom Litchfield</h1>
              <h2 class="title">Full Stack Developer</h2>
            </div>
          </div>
          <div class="row no-gutters">
            <div class="col">
              <ul id="nav" class="list-inline menucontainer">
                <li
                  class="col-6 ui-menu-color-home col-sm-3 list-inline-item menuitem"
                >
                  <a href="index.html" class="hvr-sweep-to-bottom"
                    ><i class="fa fa-home" aria-hidden="true"></i
                    ><span>Home</span></a
                  >
                </li>
                <li
                  class="col-6 ui-menu-color-resume col-sm-3 list-inline-item menuitem"
                >
                  <a href="cv.html" class="hvr-sweep-to-bottom"
                    ><i class="fa fa-graduation-cap" aria-hidden="true"></i
                    ><span>CV</span></a
                  >
                </li>
                <li
                  class="col-6 col-sm-3 list-inline-item ui-menu-color-contact menuitem"
                >
                  <a href="contact.html" class="hvr-sweep-to-bottom"
                    ><i class="fa fa-comment" aria-hidden="true"></i
                    ><span>Contact</span></a
                  >
                </li>
                <li
                  class="col-6 ui-menu-color-download col-sm-3 list-inline-item menuitem"
                >
                  <a
                    href="assets/cv/Frontier.docx"
                    target="_blank"
                    class="hvr-sweep-to-bottom"
                    ><i class="fa fa-download" aria-hidden="true"></i
                    ><span>Download</span></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="container-fluid">
      <div class="row bg-color-contact">
        <div class="col">
          <h3 class="contact-heading uppercase text-center">
            Got a project in mind?
          </h3>
          <h5 class="uppercase text-center">Let's works together</h5>
          <div class="div center-form">
            <form>
              <input
                type="text"
                name="name"
                id="fullname"
                class="form-control"
                placeholder="Name"
                required
              />
              <input
                type="text"
                name="email"
                id="emailaddress"
                class="form-control"
                placeholder="Email"
                required
              />
              <textarea
                rows="5"
                name="projectsummary"
                id="emailaddress"
                class="form-control"
                placeholder="Project Description"
                required
              ></textarea>
              <div class="form-row text-center">
                <div class="col">
                  <button type="submit" class="btn btn-secondary">
                    Send Project Request
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer class="container-fluid">
      <div class="row" id="footer-details">
        <div class="col-sm-4">
          <h5 class="uppercase general-sub">About</h5>
          <p class="inline-block">
            I am generally awesome, to be clear I am totally awesome
          </p>
        </div>
        <div class="col-sm-4">
          <h5 class="uppercase general-sub">Download</h5>
          <p class="inline-block">
            Printable version of CV? Download it here.
            <a href="assets/cv/Frontier.docx" target="_blank" class="cv-pdf">
              <i class="fa fa-download" aria-hidden="true"></i>
              <span class="sr-only"></span>
            </a>
          </p>
        </div>
        <div class="col-sm-4">
          <h5 class="uppercase general-sub">Social</h5>
          <ul class="list-inline social-links">
            <li class="list-inline-item">
              <a target="_blank" href="#">
                <i class="fa-brands fa-facebook" aria-hidden="true"></i>
                <span class="sr-only">Facebook</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a target="_blank" href="#">
                <i class="fa-brands fa-twitter" aria-hidden="true"></i>
                <span class="sr-only">Twitter</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a target="_blank" href="#">
                <i class="fa-brands fa-linkedin" aria-hidden="true"></i>
                <span class="sr-only">Linkedin</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
